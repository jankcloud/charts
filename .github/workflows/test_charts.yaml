name: Test Charts

on:
  pull_request:
  workflow_dispatch:

permissions:
  contents: read

jobs:
  chart-ci:
    runs-on: ubuntu-latest
    strategy:
      fail-fast: false
      matrix:
        include:
          - chart: qui
            chart_path: charts/qui
            unit_tests_enabled: true
    steps:
      - name: Checkout
        uses: actions/checkout@v6
        with:
          fetch-depth: 0

      - name: Set up Helm
        uses: azure/setup-helm@v4

      - name: Set up Python
        uses: actions/setup-python@v6
        with:
          python-version: '3.14'

      - name: Install chart-testing
        uses: helm/chart-testing-action@v2.8.0

      - name: Install helm-unittest plugin
        if: matrix.unit_tests_enabled
        run: helm plugin install https://github.com/helm-unittest/helm-unittest --version v1.0.3 --verify=false

      - name: Install kubeconform
        run: |
          curl -sSL https://github.com/yannh/kubeconform/releases/download/v0.7.0/kubeconform-linux-amd64.tar.gz -o kubeconform.tar.gz
          tar -xzf kubeconform.tar.gz kubeconform
          sudo mv kubeconform /usr/local/bin/kubeconform

      - name: Helm lint (strict)
        run: helm lint ${{ matrix.chart_path }} --strict

      - name: Helm unit tests
        if: matrix.unit_tests_enabled
        run: helm unittest ${{ matrix.chart_path }}

      - name: Render templates and validate schemas
        run: |
          helm template ${{ matrix.chart }} ${{ matrix.chart_path }} > /tmp/${{ matrix.chart }}-rendered.yaml
          kubeconform -strict -summary -ignore-missing-schemas /tmp/${{ matrix.chart }}-rendered.yaml

      - name: chart-testing lint
        run: ct lint --config .ct.yaml --charts ${{ matrix.chart_path }}
