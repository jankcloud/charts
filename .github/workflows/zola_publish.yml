name: Publish Zola Site

permissions:
  contents: write

on:
  push:
    branches:
      - gh-pages
  pull_request:
    branches:
      - gh-pages
  workflow_dispatch:

concurrency:
  group: zola_publish
  cancel-in-progress: false

jobs:
  build:
    runs-on: ubuntu-latest
    if: github.event_name == 'pull_request'
    steps:
      - name: Checkout source
        uses: actions/checkout@v6
      - name: Install Zola
        uses: taiki-e/install-action@v2
        with:
          tool: zola@0.19.1
      - name: Build only
        run: zola build --drafts

  build_and_deploy:
    runs-on: ubuntu-latest
    if: github.event_name != 'pull_request'
    steps:
      - name: Checkout gh-pages
        uses: actions/checkout@v6
        with:
          fetch-depth: 0
          ref: gh-pages

      - name: Install Zola
        uses: taiki-e/install-action@v2
        with:
          tool: zola@0.19.1

      - name: Build site
        run: zola -c zola.toml build

      - name: Sync generated site output only
        run: |
          set -euo pipefail

          rsync -av public/ ./
          rm -rf public

      - name: Commit and push updated site artifacts
        run: |
          git config user.name "jankbot"
          git config user.email "jankbot@users.noreply.github.com"
          git add --all .
          if git diff --cached --quiet; then
            echo "No generated site changes to publish."
            exit 0
          fi
          git commit -m "Publish Zola site artifacts"
          git push origin gh-pages
