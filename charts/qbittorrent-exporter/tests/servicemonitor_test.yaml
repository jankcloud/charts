suite: ServiceMonitor tests
templates:
  - templates/servicemonitor.yaml
tests:
  - it: renders servicemonitor by default
    asserts:
      - isKind:
          of: ServiceMonitor
      - equal:
          path: spec.endpoints[0].port
          value: http
      - equal:
          path: spec.endpoints[0].path
          value: /metrics

  - it: does not render servicemonitor when disabled
    set:
      serviceMonitor:
        enabled: false
    asserts:
      - hasDocuments:
          count: 0
