apiVersion: apps/v1
kind: Deployment
{{- $persistence := .Values.persistence | default dict }}
{{- $configPersistence := $persistence.config | default dict }}
{{- $additionalVolumes := .Values.additionalVolumes | default list }}
metadata:
  name: {{ include "qui.fullname" . }}
  labels:
    {{- include "qui.labels" . | nindent 4 }}
spec:
  replicas: {{ .Values.replicaCount }}
  strategy:
    type: {{ .Values.strategy | default "Recreate" }}
  selector:
    matchLabels:
      {{- include "qui.selectorLabels" . | nindent 6 }}
  template:
    metadata:
      labels:
        {{- include "qui.labels" . | nindent 8 }}
    spec:
      containers:
      - name: qui
        image: "{{ .Values.image.repository }}:{{ .Values.image.tag | default .Chart.AppVersion }}"
        imagePullPolicy: {{ .Values.image.pullPolicy }}
        ports:
        - name: http
          containerPort: {{ .Values.service.port }}
          protocol: TCP
        {{- if .Values.metrics.enabled }}
        - name: metrics
          containerPort: {{ .Values.metrics.port }}
          protocol: TCP
        {{- end }}
        env:
        {{- range $key, $value := .Values.env }}
        - name: {{ $key }}
          value: {{ $value | quote }}
        {{- end }}
        - name: QUI__METRICS_ENABLED
          value: {{ ternary "true" "false" .Values.metrics.enabled | quote }}
        {{- if .Values.metrics.enabled }}
        - name: QUI__METRICS_HOST
          value: {{ .Values.metrics.host | quote }}
        - name: QUI__METRICS_PORT
          value: {{ .Values.metrics.port | quote }}
        {{- if .Values.metrics.basicAuthUsers }}
        - name: QUI__METRICS_BASIC_AUTH_USERS
          value: {{ .Values.metrics.basicAuthUsers | quote }}
        {{- end }}
        {{- end }}
        livenessProbe:
          {{- toYaml .Values.livenessProbe | nindent 10 }}
        readinessProbe:
          {{- toYaml .Values.readinessProbe | nindent 10 }}
        resources:
          {{- toYaml .Values.resources | nindent 10 }}
        {{- if or ($configPersistence.enabled | default false) (gt (len $additionalVolumes) 0) }}
        volumeMounts:
        {{- if ($configPersistence.enabled | default false) }}
        - name: config
          mountPath: /config
        {{- end }}
        {{- range $volume := $additionalVolumes }}
        {{- $volumeName := required "additionalVolumes[].name is required" $volume.name }}
        {{- $mountPath := required "additionalVolumes[].mountPath is required" $volume.mountPath }}
        - name: {{ $volumeName }}
          mountPath: {{ $mountPath | quote }}
          {{- if ($volume.readOnly | default false) }}
          readOnly: true
          {{- end }}
        {{- end }}
        {{- end }}
      {{- if or ($configPersistence.enabled | default false) (gt (len $additionalVolumes) 0) }}
      volumes:
      {{- if ($configPersistence.enabled | default false) }}
      - name: config
        persistentVolumeClaim:
          claimName: {{ include "qui.fullname" . }}-config
      {{- end }}
      {{- range $volume := $additionalVolumes }}
      {{- $volumeName := required "additionalVolumes[].name is required" $volume.name }}
      {{- $existingClaim := $volume.existingClaim | default "" }}
      - name: {{ $volumeName }}
        persistentVolumeClaim:
          claimName: {{ $existingClaim | default (printf "%s-%s" (include "qui.fullname" $) $volumeName) }}
      {{- end }}
      {{- end }}
      {{- with .Values.nodeSelector }}
      nodeSelector:
        {{- toYaml . | nindent 8 }}
      {{- end }}
      {{- with .Values.affinity }}
      affinity:
        {{- toYaml . | nindent 8 }}
      {{- end }}
      {{- with .Values.tolerations }}
      tolerations:
        {{- toYaml . | nindent 8 }}
      {{- end }}
