apiVersion: apps/v1
kind: Deployment
metadata:
  name: {{ include "qui.fullname" . }}
  labels:
    {{- include "qui.labels" . | nindent 4 }}
spec:
  replicas: {{ .Values.replicaCount }}
  strategy:
    type: Recreate
  selector:
    matchLabels:
      {{- include "qui.selectorLabels" . | nindent 6 }}
  template:
    metadata:
      labels:
        {{- include "qui.selectorLabels" . | nindent 8 }}
    spec:
      containers:
      - name: qui
        image: "{{ .Values.image.repository }}:{{ .Values.image.tag | default .Chart.AppVersion }}"
        imagePullPolicy: {{ .Values.image.pullPolicy }}
        ports:
        - name: http
          containerPort: {{ .Values.service.port }}
          protocol: TCP
        env:
        {{- range $key, $value := .Values.env }}
        - name: {{ $key }}
          value: {{ $value | quote }}
        {{- end }}
        livenessProbe:
          {{- toYaml .Values.livenessProbe | nindent 10 }}
        readinessProbe:
          {{- toYaml .Values.readinessProbe | nindent 10 }}
        resources:
          {{- toYaml .Values.resources | nindent 10 }}
        volumeMounts:
        {{- if .Values.persistence.config.enabled }}
        - name: config
          mountPath: /config
        {{- end }}
        {{- if .Values.persistence.torrents.enabled }}
        - name: torrents
          mountPath: {{ .Values.persistence.torrents.mountPath }}
        {{- end }}
      volumes:
      {{- if .Values.persistence.config.enabled }}
      - name: config
        persistentVolumeClaim:
          claimName: {{ include "qui.fullname" . }}-config
      {{- end }}
      {{- if .Values.persistence.torrents.enabled }}
      - name: torrents
        persistentVolumeClaim:
          claimName: {{ .Values.persistence.torrents.existingClaim | default (printf "%s-torrents" (include "qui.fullname" .)) }}
      {{- end }}
      {{- with .Values.nodeSelector }}
      nodeSelector:
        {{- toYaml . | nindent 8 }}
      {{- end }}
      {{- with .Values.affinity }}
      affinity:
        {{- toYaml . | nindent 8 }}
      {{- end }}
      {{- with .Values.tolerations }}
      tolerations:
        {{- toYaml . | nindent 8 }}
      {{- end }}
