{{- if .Values.persistence.config.enabled }}
apiVersion: v1
kind: PersistentVolumeClaim
metadata:
  name: {{ include "qui.fullname" . }}-config
  labels:
    {{- include "qui.labels" . | nindent 4 }}
spec:
  accessModes:
    - {{ .Values.persistence.config.accessMode }}
  storageClassName: {{ .Values.persistence.config.storageClass }}
  {{- if .Values.persistence.config.volumeName }}
  volumeName: {{ .Values.persistence.config.volumeName }}
  {{- end }}
  resources:
    requests:
      storage: {{ .Values.persistence.config.size }}
{{- end }}
{{- if and .Values.persistence.torrents.enabled (not .Values.persistence.torrents.existingClaim) }}
---
apiVersion: v1
kind: PersistentVolumeClaim
metadata:
  name: {{ include "qui.fullname" . }}-torrents
  labels:
    {{- include "qui.labels" . | nindent 4 }}
spec:
  accessModes:
    - {{ .Values.persistence.torrents.accessMode }}
  storageClassName: {{ .Values.persistence.torrents.storageClass }}
  {{- if .Values.persistence.torrents.volumeName }}
  volumeName: {{ .Values.persistence.torrents.volumeName }}
  {{- end }}
  resources:
    requests:
      storage: {{ .Values.persistence.torrents.size }}
{{- end }}
