apiVersion: v1
kind: Pod
metadata:
  name: '{{ include "qui.fullname" . }}-test-connection'
  labels:
    {{- include "qui.labels" . | nindent 4 }}
  annotations:
    "helm.sh/hook": test
spec:
  containers:
    - name: wget
      image: busybox:1.36
      command: ["sh", "-c"]
      args: ['wget -qO- --timeout=5 http://{{ include "qui.fullname" . }}:{{ .Values.service.port }}/ >/dev/null']
  restartPolicy: Never
