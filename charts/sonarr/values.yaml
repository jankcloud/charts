image:
  repository: ghcr.io/linuxserver/sonarr
  tag: ""  # defaults to .Chart.AppVersion
  pullPolicy: IfNotPresent

replicaCount: 1

strategy:
  type: Recreate

env:
  PUID: "1000"
  PGID: "1000"
  TZ: "America/New_York"

service:
  type: ClusterIP
  port: 8989
  annotations: {}

persistence:
  config:
    enabled: false
    storageClass: ""
    accessMode: ReadWriteOnce
    size: 2Gi
    volumeName: ""

additionalVolumes: []
  # - name: tv
  #   mountPath: /tv
  #   existingClaim: ""
  #   readOnly: false
  #   pvc:
  #     accessMode: ReadWriteMany
  #     size: 5Ti
  #     storageClass: nfs-client

ingress:
  enabled: false
  className: ""
  annotations: {}
  hosts: []
  tls: []

probes:
  liveness:
    httpGet:
      path: /ping
      port: http
    initialDelaySeconds: 30
    periodSeconds: 30
    timeoutSeconds: 5
    failureThreshold: 5
  readiness:
    httpGet:
      path: /ping
      port: http
    initialDelaySeconds: 20
    periodSeconds: 10
    timeoutSeconds: 5
    failureThreshold: 5

resources:
  requests:
    cpu: 100m
    memory: 256Mi
  limits:
    memory: 1Gi

serviceMonitor:
  enabled: false
  interval: 30s
  scrapeTimeout: 10s
  labels: {}
  annotations: {}

exportarr:
  enabled: false
  image:
    repository: ghcr.io/onedr0p/exportarr
    tag: v2.0.1
    pullPolicy: IfNotPresent
  port: 9707
  env:
    URL: "http://localhost:8989"
    APIKEY: ""

nodeSelector: {}
tolerations: []
affinity: {}

initContainers: []
sidecars: []
extraVolumes: []
extraVolumeMounts: []
